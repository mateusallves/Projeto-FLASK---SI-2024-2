<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta e Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Consulta e Cadastro de Clientes</h1>

        <!-- Formulário de Busca -->
        <div class="card my-4 p-3">
            <h3>Consulta de Cliente</h3>
            <form id="search-form">
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control" placeholder="Digite o CPF" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>

            <div id="client-info" class="mt-3">
                <!-- Informações do Cliente -->
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="card p-3">
            <h3>Cadastro de Novo Cliente</h3>
            <form id="registration-form">
                <div class="mb-3">
                    <label for="novo_cpf" class="form-label">CPF</label>
                    <input type="text" id="novo_cpf" class="form-control" placeholder="Digite o CPF" required>
                </div>
                <div class="mb-3">
                    <label for="novo_nome" class="form-label">Nome</label>
                    <input type="text" id="novo_nome" class="form-control" placeholder="Digite o nome" required>
                </div>
                <div class="mb-3">
                    <label for="novo_nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" id="novo_nascimento" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="novo_email" class="form-label">E-mail</label>
                    <input type="email" id="novo_email" class="form-control" placeholder="Digite o e-mail" required>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </form>

            <div id="registration-message" class="mt-3"></div>
        </div>
    </div>

    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
